<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Anton&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Star Wars Fans</title>
	</head>
	<body>
		<header>
			<h1 id="title">Star Wars Fans Survey Form</h1>
			<p id="description">
				<em>Thank you for taking the time to share your passion with us</em>
			</p>
		</header>

		<form id="survey-form">
			<section class="long">
				<label id="name-label" for="name">Name:</label>
				<br />
				<input
					id="name"
					type="text"
					name="user_name"
					placeholder="Enter your name"
					required
				/>
			</section>

			<section class="long">
				<label id="email-label" for="email">Email:</label>
				<br />
				<input
					id="email"
					type="email"
					name="user_email"
					placeholder="Enter your email"
					required
				/>
			</section>

			<section class="long">
				<label id="number-label" for="number">Age (optional):</label>
				<br />
				<input
					id="number"
					type="number"
					name="user_age"
					placeholder="Enter your age"
					min="18"
					max="120"
				/>
			</section>

			<section>
				<label for="dropdown">Which side of the Force are you?</label>
				<select id="dropdown" name="preference">
					<option value="none">Choose a side</option>
					<option value="rapitor">Dark Side</option>
					<option value="stationar">Light Side</option>
					<option value="copca">None (neutral)</option>
				</select>
			</section>

			<section>
				<label>Would you recommend Star Wars to a friend?</label>
				<div>
					<input
						type="radio"
						name="recommendation"
						value="absolutely"
						checked
					/>
					<label for="absolutely">Absolutely</label>
				</div>
				<div>
					<input type="radio" name="recommendation" value="maybe" />
					<label for="maybe">Maybe</label>
				</div>
				<div>
					<input type="radio" name="recommendation" value="no" />
					<label for="no">No</label>
				</div>
			</section>

			<section>
				<label for="choice">Who is your favorite character</label>
				<select id="choice" name="choice">
					<option value="none">Select a character</option>
					<option value="vader">Darth Vader</option>
					<option value="luke">Luke Skywalker</option>
					<option value="obi">Obi-Wan Kenobi</option>
					<option value="r2d2">R2-D2</option>
					<option value="yoda">Master Yoda</option>
					<option value="leia">Chewbacca</option>
					<option value="solo">Han Solo</option>
					<option value="leia">Leia Organa</option>
				</select>
			</section>

			<section>
				<label>What movies did you enjoy watching?</label>
				<div>
					<input type="checkbox" name="products" value="fire_textile" />
					<label for="fire_textile">Episode IV – A New Hope (1977)</label>
				</div>
				<div>
					<input type="checkbox" name="products" value="agrafe_varteje" />
					<label for="fire_textile"
						>Episode V – The Empire Strikes Back (1980)</label
					>
				</div>
				<div>
					<input type="checkbox" name="products" value="voblere" />
					<label for="fire_textile"
						>Episode VI – Return of the Jedi (1983)</label
					>
				</div>
				<div>
					<input type="checkbox" name="products" value="strune" />
					<label for="fire_textile"
						>Episode I – The Phantom Menace (1999)</label
					>
				</div>
				<div>
					<input type="checkbox" name="products" value="rod_pod" />
					<label for="fire_textile"
						>Episode II – Attack of the Clones (2002)</label
					>
				</div>
				<div>
					<input type="checkbox" name="products" value="rubesiene" />
					<label for="fire_textile"
						>Episode III – Revenge of the Sith (2005)</label
					>
				</div>
				<div>
					<input type="checkbox" name="products" value="cloncuri" />
					<label for="fire_textile"
						>Episode VII – The Force Awakens (2015)</label
					>
				</div>
				<div>
					<input type="checkbox" name="products" value="cloncuri" />
					<label for="fire_textile">Episode VIII – The Last Jedi (2017)</label>
				</div>
				<div>
					<input type="checkbox" name="products" value="cloncuri" />
					<label for="fire_textile">
						Episode IX – The Rise of Skywalker (2019)</label
					>
				</div>
			</section>

			<section>
				<label for="suggestion"
					>What do you think about Disney buying the Star Wars franchise?</label
				>
				<textarea
					id="suggestion"
					name="message"
					placeholder="Enter your comment here..."
				></textarea>
			</section>

			<section>
				<button id="submit" type="submit" name="submit">Submit</button>
			</section>
		</form>
	</body>
</html>
